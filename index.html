<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Guess My Number!</h1>
        <p class="between">(between 1 & 10)</p>
        <!-- <div class="number">?</div> -->
      </header>

      <main>
        <div class="sections">
          <section class="left">
            <input type="number" class="guess" />
            <button class="btn check">Check!</button>
          </section>

          <section class="right">
            <p class="message">Start guessing...</p>
            <p class="label-score">
              Guesses left: <span class="score">5</span>
            </p>
            <p class="label-highscore">
              Best Score: <span class="highscore">0</span>
            </p>
          </section>
        </div>

        <button class="btn again">New Game</button>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
